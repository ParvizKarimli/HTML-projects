<!DOCTYPE html>
<html>
  <head>
    <title>HTML SVG</title>
  </head>
 <body>
 
  <!-- SVG Circle -->
  <svg height="200" width="200">
    <circle cx="100" cy="100" r="50" stroke="yellow" stroke-width="10" fill="indigo" />
  </svg>
  
  <!-- SVG Rectangle -->
  <svg height="400" width="400">
    <rect height="100" width="200" stroke="violet" stroke-width="5" fill="SpringGreen" x="50" y="50" />
  </svg>
  
  <!-- SVG Rounded Rectangle -->
  
  <svg height="400" width="400">
    <rect height="100" width="200" stroke="purple" stroke-width="5" fill="SpringGreen" x="50" y="50" rx="10" ry="10" />
  </svg>
  <svg height="400" width="400">
    <rect height="100" width="200" stroke="purple" stroke-width="5" fill="SpringGreen" x="50" y="50" rx="50" ry="50" />
  </svg>
  <svg height="400" width="400">
    <rect height="100" width="200" stroke="purple" stroke-width="5" fill="SpringGreen" x="50" y="50" rx="100" ry="100" />
  </svg>
  
  <!-- SVG Star -->
  <svg width="200" height="200">
	<polygon points="100,10 40,198 190,78 10,78 160,198"
  style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
  </svg>
  
  <!-- SVG Logo -->
  <svg height="130" width="500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
  <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
  Sorry, your browser does not support inline SVG.
  </svg>
  
 </body>
</html>
