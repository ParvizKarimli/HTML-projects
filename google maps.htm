<!DOCTYPE html>
<html>
  <head>
    <title>HTML Google Maps</title>
  </head>
<body>

<h1 align="center">My Google Map</h1>
<div id="myGMap" style="height:500px; width:500px; margin-left:auto; margin-right:auto;">
My map will appear here...
</div>

<script>
function myMap() {
    var mapOptions = {
        center: new google.maps.LatLng(40.758896, -73.985130),
        zoom: 17,
        mapTypeId: google.maps.MapTypeId.HYBRID
    }
var map = new google.maps.Map(document.getElementById("myGMap"), mapOptions);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>

</body>
</html>
