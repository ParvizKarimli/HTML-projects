<!DOCTYPE html>
<html>
	<head>
		<title>HTML Input Types</title>
	</head>
<body>

<form>
	Login: <input type="text" name="lgn" size="10" value="ParvizK"><br>
	Password: <input type="password" name="psw" size=10><br>
	Gender:<br>
		<input type="radio" name="gender" value="male">Male
		<input type="radio" name="gender" value="female">Female<br>
	I know:<br>
		<input type="checkbox" name="lang" value="html">HTML
		<input type="checkbox" name="lang" value="css">CSS
		<input type="checkbox" name="lang" value="js">JavaScript<br>
	<input type="button" onclick="alert('Hello HTML!')" value="Click Me!"><br>
	Quantity between 1 and 5: <input type="number" name="quantity" min="0" max="100" step="10" value="50"><br>
	Points: <input type="range" name="pts" min="0" max="100" step="10" value="50"><br>
	Select a time: <input type="time" name="usr_time"><br>
	Select a date: <input type="date" name="usr_date" min="1998-12-31" max="2016-12-31"><br>
	Select a datetime: <input type="datetime-local" name="usr_datetime"><br>
	Select a month and a year: <input type="month" name="usr_montyear"><br>
	Select a week and a year: <input type="week" name="usr_weekyear"><br>
	Select a color: <input type="color" name="usr_color"><br>
	URL: <input type="url" name="usr_url"><br>
	Email: <input type="email" name="usr_mail"><br>
	Telephone: <input type="tel" name="usr_phone"><br>
	Search: <input type="search" name="usr_search"><br>
	<input type="submit" value="Comply"><br>
	<input type="reset"><br>
</form>

</body>
</htm>
